<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kamisado</title>
  <meta name="description" content="Kamisado game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="components/angular/angular.js"></script>
  <script src="game.js"></script>
  <script src="gameLogic.js"></script>
  <script src="messageService.js"></script>
  <script src="scaleBodyService.js"></script>
  <!-- for local testing purposes ! -->
  <script src="http://yoav-zibin.github.io/emulator/platform.js"></script>
</head>
<body ng-controller="Ctrl">
  <table border="1">
    <tr width="50px" height="50px" ng-repeat="row in uiBoard track by $index">
      <td width="50px" height="50px" ng-repeat="cell in row track by $index" 
        bgcolor="{{cell.color}}"
        ng-click="cellClicked($parent.$index, $index)">
        &nbsp; {{cell.piece}} &nbsp;
      </td> 
    </tr>
  </table>
</body>
</html>
